<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* 隐藏标题 */
        h1 {
            display: none;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: stretch;
        }
        
        .image-item {
            width: 100%;
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .image-item:hover img {
            transform: scale(1.02);
        }
        

        
        /* 移除图片信息样式 */
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            font-size: 18px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 30px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(231, 76, 60, 0.3);
            font-size: 16px;
        }
        
        .export-button {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .export-button button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .export-button button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .export-button button:active {
            transform: translateY(0);
        }
        
        /* 打印时隐藏导出按钮 */
        @media print {
            .export-button {
                display: none !important;
            }
            
            /* 隐藏页眉页脚 */
            @page {
                margin: 0;
                size: A4;
            }
            
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                min-height: auto;
                background: none;
            }
            
            .container {
                margin: 0;
                padding: 0;
                width: 100%;
                background: none;
                box-shadow: none;
                border-radius: 0;
                backdrop-filter: none;
            }
            
            .image-container {
                margin: 0;
                padding: 0;
                width: 100%;
                gap: 0;
            }
            
            .image-item {
                margin: 0;
                padding: 0;
                width: 100%;
                page-break-inside: avoid;
                page-break-after: auto;
                box-shadow: none;
                border-radius: 0;
            }
            
            .image-item img {
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                display: block;
                page-break-inside: avoid;
            }
            
            .loading, .error {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片浏览器</h1>
        <div id="imageContainer" class="image-container">
            <div class="loading">正在加载图片...</div>
        </div>
        <div id="exportButton" class="export-button">
            <button onclick="exportToPDF()">导出PDF</button>
        </div>
    </div>

    <script>
        // 支持的图片格式
        const imageExtensions = ['png', 'jpg', 'jpeg', 'gif', 'webp', 'bmp'];
        
        // 图片容器
        const imageContainer = document.getElementById('imageContainer');
        
        // 加载图片的函数
        function loadImages() {
            let imageNumber = 1;
            let loadedImages = 0;
            let totalImages = 0;
            
            // 清空容器
            imageContainer.innerHTML = '';
            
            // 尝试加载图片
            function tryLoadImage() {
                let imageLoaded = false;
                
                // 尝试不同的文件扩展名
                for (let ext of imageExtensions) {
                    const img = new Image();
                    const imagePath = `src/${imageNumber}.${ext}`;
                    
                    img.onload = function() {
                        if (!imageLoaded) {
                            imageLoaded = true;
                            totalImages++;
                            
                            // 创建图片元素
                            const imageItem = document.createElement('div');
                            imageItem.className = 'image-item';
                            
                            const imgElement = document.createElement('img');
                            imgElement.src = imagePath;
                            imgElement.alt = `图片 ${imageNumber}`;
                            
                            imageItem.appendChild(imgElement);
                            imageContainer.appendChild(imageItem);
                            
                            loadedImages++;
                            
                            // 继续加载下一张图片
                            imageNumber++;
                            setTimeout(tryLoadImage, 100);
                        }
                    };
                    
                    img.onerror = function() {
                        // 如果所有扩展名都失败，停止加载
                        if (ext === imageExtensions[imageExtensions.length - 1]) {
                            if (totalImages === 0) {
                                imageContainer.innerHTML = '<div class="error">未找到图片文件。请确保src文件夹中包含从1开始的图片文件（如1.png、1.jpg等）</div>';
                            } else {
                                console.log(`已加载 ${totalImages} 张图片`);
                            }
                        }
                    };
                    
                    img.src = imagePath;
                }
            }
            
            // 开始加载
            tryLoadImage();
        }
        
        // 页面加载完成后开始加载图片
        window.addEventListener('load', loadImages);
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                loadImages();
            }
        });
        
        // 导出PDF功能
        function exportToPDF() {
            // 隐藏导出按钮
            const exportButton = document.getElementById('exportButton');
            exportButton.style.display = 'none';
            
            // 等待一小段时间确保按钮隐藏后再打印
            setTimeout(() => {
                // 设置打印选项
                const printOptions = {
                    silent: false,
                    printBackground: true,
                    color: true,
                    margin: {
                        marginType: 'none'
                    },
                    landscape: false,
                    pagesPerSheet: 1,
                    collate: false,
                    copies: 1,
                    header: '',
                    footer: ''
                };
                
                window.print();
                
                // 打印完成后重新显示按钮
                setTimeout(() => {
                    exportButton.style.display = 'block';
                }, 1000);
            }, 100);
        }
    </script>
</body>
</html>

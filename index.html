<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转PDF工具</title>
    <meta name="description" content="多图片转PDF工具，保证图片顺序，支持多种格式">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>图片转PDF工具</h1>
            <p>将多张图片按顺序转换为PDF文档</p>
        </div>
        
        <div id="stats" class="stats">
            准备加载图片...
        </div>
        
        <div id="imageContainer" class="image-container">
            <div class="loading">正在加载图片...</div>
        </div>
        
        <div id="exportButton" class="export-button">
            <button>导出PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
